steps:
  - id: 'build backend'
    name: 'gcr.io/cloud-builders/gcloud'
    args: ['builds', 'submit', '--config packages/backend/cloudbuild.yaml']
    waitFor: ['-'] #start in parallel
  - id: 'build frontend'
    name: 'gcr.io/cloud-builders/gcloud'
    args: ['builds', 'submit', '--config packages/frontend/cloudbuild.yaml']
    waitFor: ['-'] # start in parallel
